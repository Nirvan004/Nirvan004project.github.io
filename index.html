<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>IP Address Tracker</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <link rel="stylesheet" href="styles.css" />

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="title">IP Address Tracker</h1>

    <form id="ip-form" class="ip-form" aria-label="Search for IP address or domain">
      <label for="ip-input" class="sr-only">Search for any IP address or domain</label>
      <input
        type="text"
        id="ip-input"
        class="ip-input"
        placeholder="Search for any IP address or domain"
        aria-required="true"
      />
      <button type="submit" class="submit-btn" aria-label="Search button">
        <img src="./images/icon-arrow.svg" alt="" />
      </button>
    </form>
  </header>

  <section class="results-container" aria-live="polite">
    <div class="result-box">
      <h2>IP Address</h2>
      <p id="ip-display">-</p>
    </div>

    <div class="result-box">
      <h2>Location</h2>
      <p id="location-display">-</p>
    </div>

    <div class="result-box">
      <h2>Timezone</h2>
      <p id="timezone-display">UTC -</p>
    </div>

    <div class="result-box">
      <h2>ISP</h2>
      <p id="isp-display">-</p>
    </div>
  </section>

  <div id="map" class="map"></div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nirvanand Baichoo</a>.
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="script.js"></script>

</body>
</html>
